{% extends 'base.html' %}
{% block title %}Daftar{% endblock %}
{% block content %}
<h2 class="mb-3">Daftar Akun</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Buat Akun</button>
  <p class="mt-3 small">Sudah punya akun? <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
