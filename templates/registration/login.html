{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="mb-3">Login</h2>
<form method="post" class="card p-3" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Masuk</button>
  <p class="mt-3 small">Belum punya akun? <a href="{% url 'register' %}">Daftar</a></p>
</form>
{% endblock %}
