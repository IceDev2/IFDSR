{% extends 'base.html' %}
{% block title %}Hapus Post{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Hapus Post</h4>
  <p>Kamu yakin ingin menghapus "{{ obj.judul }}"?</p>
  <form method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" href="{% url 'forum_detail' obj.slug %}">Batal</a>
    <button class="btn btn-danger">Ya, hapus</button>
  </form>
</div>
{% endblock %}
